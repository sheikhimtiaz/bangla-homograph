<!DOCTYPE html>
<html ng-app="HomoFire">

<head>
    <title>AI LAB PROJECT</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body ng-controller="MainController">
    <h1>Data Collection</h1>
    <h3>for</h3>
    <h1>Bangla Homograph Word</h1>
    <h3>List atleast 50 sentences for each meaning of each words.</h3>
    <hr />



    <input type="text" id="wordName" placeholder="Enter a Word" ng-keypress="saveWordToObject($event)" ng-model="wordName" /> <hr />
    <input type="text" id="meanOne" placeholder="Enter a meaning!" ng-keypress="saveMeanOneToObject($event)" ng-model="meanOne" />
    <input type="text" id="senOne" placeholder="Enter sentences for the above meaning" ng-keypress="saveSenOneToObject($event)" ng-model="senOne" /> <hr />
    <input type="text" id="meanTwo" placeholder="Enter a meaning!" ng-keypress="saveMeanTwoToObject($event)" ng-model="meanTwo" />
    <input type="text" id="senTwo" placeholder="Enter sentences for the above meaning" ng-keypress="saveSenTwoToObject($event)" ng-model="senTwo" /> <hr />
    <input type="text" id="meanThree" placeholder="Enter a meaning!" ng-keypress="saveMeanThreeToObject($event)" ng-model="meanThree" />
    <input type="text" id="senThree" placeholder="Enter sentences for the above meaning" ng-keypress="saveSenThreeToObject($event)" ng-model="senThree" /> <hr />
    <input type="text" id="meanFour" placeholder="Enter a meaning!" ng-keypress="saveMeanFourToObject($event)" ng-model="meanFour" />
    <input type="text" id="senFour" placeholder="Enter sentences for the above meaning" ng-keypress="saveSenFourToObject($event)" ng-model="senFour" /> <hr />
    <input type="text" id="meanFive" placeholder="Enter a meaning!" ng-keypress="saveMeanFiveToObject($event)" ng-model="meanFive" />
    <input type="text" id="senFive" placeholder="Enter sentences for the above meaning" ng-keypress="saveSenFiveToObject($event)" ng-model="senFive" /> <hr />
    <input type="text" id="homoName" placeholder="Type DONE and press enter when you are done!" ng-keypress="saveToList($event)" ng-model="hmName" />
    <h4>Inserted words so far - </h4>
    <ol id="favMovies">
        <lable ng-hide="movies.length">Loading.. Please wait..</lable>
        <li ng-repeat="movie in movies">{{movie.name}} [
            <a href="javascript:" ng-click="edit($index)">Edit</a> |
            <a href="javascript:" ng-click="del($index)">Delete</a>]
        </li>
    </ol>

    <div class="btn-group">
      <button>SUBMIT</button>
    </div>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
