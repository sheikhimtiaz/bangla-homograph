<!DOCTYPE html>
<html ng-app="MovieFire">

<head>
    <title>AI LAB PROJECT</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body ng-controller="MainController">
    <h1>Bangla Homograph Word</h1>
    <h3>List atleast 50 sentences for each meaning of each words.</h3>
    <hr />


        <div class="dropdown">
      <button onclick="myDropdownFunctionOne()" class="dropbtn">গ্রাম</button>
      <div id="myDropdownOne" class="dropdown-content">
        <a href="#">Word 1</a>
        <a href="#">Word 2</a>
        <a href="#">Word 3</a>
      </div>
    </div>


        <div class="dropdown">
      <button onclick="myDropdownFunctionTwo()" class="dropbtn">জনবসতির একটি একক</button>
      <div id="myDropdownTwo" class="dropdown-content">
        <a href="#">Meaning 1</a>
        <a href="#">Meaning 2</a>
        <a href="#">Meaning 3</a>
      </div>
    </div>


    <input type="text" id="movieName" placeholder="Enter a Bangla sentence for the above meaning" ng-keypress="saveToList($event)" ng-model="mvName" />
    <h4>Inserted sentences for the above word - </h4>
    <ol id="favMovies">
        <lable ng-hide="movies.length">Loading.. Please wait..</lable>
        <li ng-repeat="movie in movies">{{movie.name}} [
            <a href="javascript:" ng-click="edit($index)">Edit</a> |
            <a href="javascript:" ng-click="del($index)">Delete</a>]
        </li>
    </ol>

    <div class="btn-group">
      <button>SUBMIT</button>
    </div>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
